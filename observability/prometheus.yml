global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "api"
    static_configs:
      - targets: ["api:9090"]
  - job_name: "worker"
    static_configs:
      - targets: ["worker:9091"]
  - job_name: "executor"
    static_configs:
      - targets: ["executor:9092"]
  - job_name: "crawler"
    static_configs:
      - targets: ["crawler:9093"]
  - job_name: "memory"
    static_configs:
      - targets: ["memory:9094"]
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:9464"]
rule_files:
  - /etc/prometheus/alert.rules.yml
