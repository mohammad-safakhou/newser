name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Tidy
        run: go mod tidy
      - name: Build
        run: go build ./...
      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image (includes WebUI if present)
        run: docker build -t newser:ci .
      - name: Run integration tests
        env:
          OPENAI_API_KEY: dummy
        run: go test ./examples/integration -v
      - name: Docker build
        run: docker build -t newser:ci .

