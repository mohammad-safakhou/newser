<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newser - Topic Details</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <h1 id="topic-title"></h1>

</body>
</html>
