<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newser - Topics</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <h1>Topics</h1>
  <form id="create-topic-form">
    <input type="text" id="topic-title" placeholder="Enter topic title" required />
    <button type="submit" id="create-button">Create Topic</button>
  </form>

  <table id="topics-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>State</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="static/script.js"></script>
</body>
</html>
